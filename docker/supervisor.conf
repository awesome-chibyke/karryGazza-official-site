[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
stdout_logfile_maxbytes=0
redirect_stderr=true
stdout_logfile=/dev/fd/1

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile_maxbytes=0
redirect_stderr=true
stdout_logfile=/dev/fd/2

# [include]
# files = /etc/supervisor/conf.d/*.conf
